<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event Listener</title>
</head>
<body>
<header>
    <h3 id="event" onclick="myfunction()">I am a event listener</h3>
</header>
<p id="demo">I am going to change</p>

<script>
function myfunction() {
var x = document.getElementById('demo').innerHTML;
if (x == 'I am going to change') {
    document.getElementById('demo').innerHTML = 'I changed'; }
else {
    document.getElementById('demo').innerHTML = 'I am going to change';
    }}

</script>
</body>
</html>
