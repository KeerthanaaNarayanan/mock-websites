<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Java script classes</title>
</head>
<body>
<h1>JavaScript Classes</h1>
<h3>A JavaScript class is not an object. It is a template for JavaScript objects.</h3>
<p id="demo"></p>
<script>
    class Car{
    constructor(name, model){
    this.name = name;
    this.model = model;
    }
    age () {
    return 2021-this.model;
    }
    }
    let vw = new Car('Volkswagen', 2018);
    let mc = new Car('MiniCooper', 2019);
    document.getElementById('demo').innerHTML = mc.age();
    document.getElementById('demo').innerHTML += '\n' + vw.age();
</script>
</body>
</html>
